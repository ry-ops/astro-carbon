<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0d1117"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1f6feb;stop-opacity:0.6" />
    </linearGradient>

    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ee787;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#3fb950;stop-opacity:0.5" />
    </linearGradient>

    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d2a8ff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#8957e5;stop-opacity:0.5" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#58a6ff" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#58a6ff" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#58a6ff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#58a6ff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#58a6ff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#58a6ff" stroke-width="1"/>
  </g>

  <!-- Abstract code blocks - left side -->
  <g opacity="0.6">
    <!-- Function block -->
    <rect x="80" y="120" width="280" height="20" rx="3" fill="url(#blueGradient)" filter="url(#glow)"/>
    <rect x="120" y="160" width="200" height="16" rx="3" fill="#58a6ff" opacity="0.4"/>
    <rect x="120" y="190" width="240" height="16" rx="3" fill="#58a6ff" opacity="0.4"/>
    <rect x="120" y="220" width="160" height="16" rx="3" fill="#7ee787" opacity="0.4"/>

    <!-- Variable declarations -->
    <rect x="80" y="300" width="200" height="18" rx="3" fill="url(#greenGradient)" filter="url(#glow)"/>
    <rect x="80" y="335" width="240" height="18" rx="3" fill="url(#purpleGradient)" filter="url(#glow)"/>
    <rect x="80" y="370" width="180" height="18" rx="3" fill="#d2a8ff" opacity="0.4"/>
  </g>

  <!-- Central geometric design -->
  <g opacity="0.8">
    <!-- Hexagon center -->
    <polygon points="600,240 660,275 660,345 600,380 540,345 540,275"
             fill="none" stroke="url(#blueGradient)" stroke-width="3" filter="url(#glow)"/>
    <polygon points="600,260 645,287.5 645,337.5 600,365 555,337.5 555,287.5"
             fill="none" stroke="url(#greenGradient)" stroke-width="2"/>

    <!-- Connecting lines radiating out -->
    <line x1="660" y1="275" x2="780" y2="200" stroke="url(#blueGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="660" y1="345" x2="780" y2="420" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="540" y1="275" x2="420" y2="200" stroke="url(#greenGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="540" y1="345" x2="420" y2="420" stroke="url(#blueGradient)" stroke-width="2" opacity="0.6"/>

    <!-- End nodes -->
    <circle cx="780" cy="200" r="8" fill="url(#blueGradient)" filter="url(#glow)"/>
    <circle cx="780" cy="420" r="8" fill="url(#purpleGradient)" filter="url(#glow)"/>
    <circle cx="420" cy="200" r="8" fill="url(#greenGradient)" filter="url(#glow)"/>
    <circle cx="420" cy="420" r="8" fill="url(#blueGradient)" filter="url(#glow)"/>
  </g>

  <!-- Abstract code blocks - right side -->
  <g opacity="0.6">
    <!-- Import statements -->
    <rect x="840" y="140" width="260" height="18" rx="3" fill="url(#purpleGradient)" filter="url(#glow)"/>
    <rect x="840" y="175" width="220" height="18" rx="3" fill="#d2a8ff" opacity="0.4"/>
    <rect x="840" y="210" width="240" height="18" rx="3" fill="#d2a8ff" opacity="0.4"/>

    <!-- Export block -->
    <rect x="840" y="320" width="240" height="20" rx="3" fill="url(#greenGradient)" filter="url(#glow)"/>
    <rect x="880" y="360" width="180" height="16" rx="3" fill="#7ee787" opacity="0.4"/>
    <rect x="880" y="390" width="200" height="16" rx="3" fill="#7ee787" opacity="0.4"/>
  </g>

  <!-- Decorative dots/particles -->
  <g opacity="0.5">
    <circle cx="200" cy="500" r="3" fill="#58a6ff"/>
    <circle cx="350" cy="520" r="2" fill="#7ee787"/>
    <circle cx="850" cy="510" r="3" fill="#d2a8ff"/>
    <circle cx="1000" cy="530" r="2" fill="#58a6ff"/>
    <circle cx="150" cy="80" r="2" fill="#d2a8ff"/>
    <circle cx="1050" cy="90" r="3" fill="#7ee787"/>
  </g>

  <!-- Bottom accent line -->
  <line x1="0" y1="600" x2="1200" y2="600" stroke="url(#blueGradient)" stroke-width="2" opacity="0.3"/>
</svg>
